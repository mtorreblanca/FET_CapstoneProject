<div class="container">
  <div class="jumbotron">
    <h1>Welcome to Cloud Mall Supermarket</h1>
    <p class="lead">See the featured content below and go direct to shopping!</p>
  </div>  

    Toggle Slide Show<input type="checkbox" [(ngModel)]="automatic" (change)="showSlides(slideIndex, true)" > 
  <div class="slideshow-container">

    <div class="mySlides fade-animation">
      <div class="numbertext">1 / 3</div>
      <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%">
    </div>
    
    <div class="mySlides fade-animation">
      <div class="numbertext">2 / 3</div>
      <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
    </div>
    
    <div class="mySlides fade-animation">
      <div class="numbertext">3 / 3</div>
      <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width:100%">
    </div>
    
    <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
    <a class="next" (click)="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" (click)="currentSlide(1)"></span> 
      <span class="dot" (click)="currentSlide(2)"></span> 
      <span class="dot" (click)="currentSlide(3)"></span> 
    </div>
    <button>
      <a [routerLink]="['/shopping']" routerLinkActive="active">Shop All</a>
    </button>
</div>
